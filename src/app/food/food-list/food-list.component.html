<p>food-list</p>

<form>
  <mat-form-field>
    <input [formControl]="foodAutocompleteControl" type="text" placeholder="Recherche" aria-label="Number" matInput
           [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let food of foodAutoComplete | async" [value]="food.label">
        {{ food.label | titlecase}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
